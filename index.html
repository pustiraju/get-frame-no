<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>COPY LENS</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900  flex items-center justify-center min-h-screen">
        ">
        <div class="shadow-lg rounded-xl p-2 w-3/4 text-center">
            <h2 class="text-2xl font-bold text-blue-700 mb-6">Upload Image For Frame No</h2>

            <!-- Unified Drop & Upload Zone -->
            <div
                id="dropZone"
                class="relative flex items-center justify-center w-full h-80 border-2 border-dashed border-gray-400 rounded-lg text-gray-500 cursor-pointer transition hover:border-blue-500 hover:bg-blue-100 overflow-hidden">
                <span id="dropText" class="absolute z-10">Drag & drop an image here or click to select</span>
                <img
                    id="previewImg"
                    class="absolute inset-0 w-full h-full object-contain hidden"/>
            </div>
            <input type="file" id="fileInput" class="hidden" accept="image/*">

            <div class="flex items-center justify-center">
                <div class="w-1/2 overflow-hidden">
                    <p id="alltext" class="text-blue-500">
                        ALL IAMGE DATA</p>
                </div>

                <div class="w-1/2 flex flex-col items-center">
                    <!-- Result -->
                    <h3 class="text-lg font-semibold text-blue-700 mt-6">Frame No:</h3>
                    <pre id="result" onclick="copyToClipboard()" class="bg-gray-100 text-centerrounded-lg text-lg text-red-500 mt-2 transition-colors duration-300">Copied!</pre>

                    <!-- Auto-copy toggle -->
                    <button
                        id="autoCopyBtn"
                        class="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">
                        Auto Copy: OFF
                    </button>
                </div>

            </div>

        </div>

       <script src="script.js"></script>
    </body>
</html>
