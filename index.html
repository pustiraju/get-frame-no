<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Get Image Texts</title>
         <link rel="icon" type="image/x-icon" href="/get-frame-no/favicon-16x16.png">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-400 flex items-center justify-center min-h-screen">
       
        <div class="rounded-xl text-center w-full md:max-w-md bg-gray-900 py-2 ">
            <h2 class="text-2xl font-bold text-blue-700 pb-2">Upload Image</h2>
            <div
                id="dropZone"
                class="relative flex items-center justify-center h-80 border-2 border-dashed border-gray-400 rounded-lg text-gray-500 cursor-pointer transition hover:border-blue-500 hover:bg-blue-900 overflow-hidden">
                <span id="dropText" class="absolute z-10">Drag & drop an image here or click to select</span>
                <img
                    id="previewImg"
                    class="absolute inset-0 w-full h-full object-contain hidden"/>
            </div>
            <input type="file" id="fileInput" class="hidden" accept="image/*">

            <div class="flex items-center justify-center mt-2 ">
                <div class="w-1/2 overflow-hidden">
                    <p id="alltext" class="text-blue-500 p-2 text-xs text-warp ">
                        All Text From Uploaded Image</p>
                </div>

                <div class="w-1/2 flex flex-col items-center p-10 border-l border-rose-500">
                    <h3 class="text-lg font-semibold text-blue-700">Frame No:</h3>
                    <pre id="result" onclick="copyToClipboard()" class="bg-gray-100 text-center rounded-lg text-lg text-red-500 mt-2 transition-colors duration-300">Copied!</pre>

                    <div id="loader" class="hidden flex items-center mt-2 text-red-500">
                        <svg class="animate-spin h-5 w-5 mr-2 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                        </svg>
                        <span>loading.....</span>
                    </div>
                    <button
                        id="autoCopyBtn"
                        class="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-2 rounded-lg transition">
                        Auto Copy: OFF
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
